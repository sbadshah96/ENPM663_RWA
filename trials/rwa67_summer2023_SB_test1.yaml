# Trial Name: rwa67_summer2023_SB_test1.yaml
# ARIAC2023

time_limit: -1 # options: -1 (no time limit) or number of seconds
gazebo_state_logging: false # options: true or false


kitting_trays: # Which kitting trays will be spawn
  tray_ids: [1, 2, 3, 4] 
  slots: [2, 3, 4, 6]

parts:
  bins: # bin params - 8 total bins each bin has nine total slots (1-9)
    bin1:
      - type: 'battery'
        color: 'orange'
        slots: [1,6]
      - type: 'regulator'
        color: 'purple'
        slots: [3,5]
    bin2:
      - type: 'regulator'
        color: 'blue'
        slots: [2,9]
      - type: 'sensor'
        color: 'orange'
        slots: [4,5]
      - type: 'battery'
        color: 'green'
        slots: [7]
    bin5:
      - type: 'battery'
        color: 'green'
        slots: [1,3]
    bin6:
      - type: 'sensor'
        color: 'red'
        slots: [2,5,9]
      - type: 'regulator'
        color: 'blue'
        slots: [7]
orders:
  - id: 'KITTING1'
    type: 'kitting'
    announcement:
      time_condition: 0
    priority: false
    kitting_task:
      agv_number: 2
      tray_id: 3
      destination: 'warehouse'
      products:
        - type: 'battery'
          color: 'green'
          quadrant: 1
        - type: 'sensor'
          color: 'red'
          quadrant: 3
  - id: 'KITTING2'
    type: 'kitting'
    announcement:
      part_place_condition:
        agv: 2
        type: 'sensor'
        color: 'red'
    priority: false
    kitting_task:
      agv_number: 3
      tray_id: 8
      destination: 'warehouse'
      products:
        - type: 'battery'
          color: 'green'
          quadrant: 2
        - type: 'regulator'
          color: 'blue'
          quadrant: 4
  - id: 'KITTING3'
    type: 'kitting'
    announcement:
      part_place_condition:
        agv: 2
        type: 'sensor'
        color: 'red'
    priority: false
    kitting_task:
      agv_number: 4
      tray_id: 8
      destination: 'warehouse'
      products:
        - type: 'sensor'
          color: 'red'
          quadrant: 1
        - type: 'battery'
          color: 'green'
          quadrant: 2
  - id: 'KITTING4'
    type: 'kitting'
    announcement:
      part_place_condition:
        agv: 4
        type: 'sensor'
        color: 'red'
    priority: false
    kitting_task:
      agv_number: 1
      tray_id: 4
      destination: 'warehouse'
      products:
        - type: 'battery'
          color: 'orange'
          quadrant: 2
        - type: 'regulator'
          color: 'purple'
          quadrant: 4

challenges:
  - faulty_part:
      order_id: 'KITTING1'
      quadrant3: true
  - faulty_part:
      order_id: 'KITTING2'
      quadrant2: true
  - faulty_part:
      order_id: 'KITTING4'
      quadrant1: true